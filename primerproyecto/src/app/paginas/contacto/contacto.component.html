<div id="for">
    <h4 class="mb-3">Formulario de preguntas</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div id="h2" class="invalid-feedback">
            Nombre es requerido
          </div>
        </div>
  
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Apellido es requerido
          </div>
        </div>
  
       
  
        <div class="col-12">
          <label for="email" class="form-label">Email <span class="text-body-secondary">(Opcional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="@">
          <div class="invalid-feedback">
            Ingresa un email valiido
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe tu pregunta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button id="boton1" type="submit">Env√≠e su mensaje</button>
          </div>
