<div class="carta-estirada">
  <div class="carta-estirada">
    Ofertas!!
  </div>
  <div class="card-body">
    <h5 class="card-title">Ofertas especiales para vos!</h5>
    <p class="card-text">No las dejes escapar</p>
    <a id="color1"  align="center" class="btn btn-primary"  [routerLink]="['/home']">Ver mas Productos</a>

  </div>
  <div class="carta-estirada">
  </div>
</div>

<br>
<div class="card-container">
  <ng-container *ngIf="Productos && Productos.length">
    <ng-container *ngFor="let producto of Productos">
      <div *ngIf="producto.disponibilidad" class="card">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image">
        <h2 class="card-title">{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p>Precio: {{ producto.precio | currency }}</p>
        <button type="button" class="btn btn-outline-primary" (click)="agregar(producto)">Agregar al carrito</button>
      </div>
    </ng-container>
  </ng-container>
</div>
